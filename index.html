    <title>A Secret Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-caveat {
        font-family: 'Caveat', cursive;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-fade-in {
        opacity: 0; /* Start hidden */
        animation: fadeIn 0.6s ease-out forwards;
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
      /* New styles for the photo gallery scrapbook effect */
      .photo-item {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .photo-item:hover {
        transform: rotate(0deg) scale(1.05) !important;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        z-index: 10;
        position: relative;
      }
      .photo-item:nth-of-type(4n+1) { transform: rotate(-2deg); }
      .photo-item:nth-of-type(4n+2) { transform: rotate(1.5deg); }
      .photo-item:nth-of-type(4n+3) { transform: rotate(2.5deg); }
      .photo-item:nth-of-type(4n+4) { transform: rotate(-1deg); }
    </style>
